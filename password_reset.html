<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musync | Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/singup.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <nav class="navbar fixed-top  navbar-expand-lg ">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand text-white" href="/">
                <h1>Musync</h1>
            </a>
        </div>
    </nav>
    <main class="d-flex align-items-center h-100">
        <div class="singup_div d-flex align-items-center ">
            <h1>Actualización de Contraseña</h1>
            <form>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Crea una contraseña." required>
                </div>
                <div class="form-group">
                    <label for="password2">Repite tu contraseña</label>
                    <input type="password" class="form-control" id="password2" placeholder="Repite tu contraseña." required>
                    <span id="passwordError" class="error"></span>
                </div>
                <button type="submit" class="btn btn-primary text-center" style="width: 100%;">Actualizar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
