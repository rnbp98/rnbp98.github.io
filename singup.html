<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musync | Singup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/singup.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <nav class="navbar fixed-top  navbar-expand-lg ">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand text-white" href="/">
                <h1>Musync</h1>
            </a>
        </div>
    </nav>
    <main class="d-flex align-items-center h-100">
        <div class="singup_div d-flex align-items-center ">
            <h1>Regístrate Gratis</h1>
            <form>
                <div class="form-group">
                    <label for="email">¿Cuál es tu email?</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduce tu email." required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Crea una contraseña." required>
                </div>
                <div class="form-group">
                    <label for="password2">Repite tu contraseña</label>
                    <input type="password" class="form-control" id="password2" placeholder="Repite tu contraseña." required>
                    <span id="passwordError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de usuario</label>
                    <input type="text" class="form-control" id="nombreUsuario"
                        placeholder="Introduce un nombre de usuario." required>
                </div>
                <div class="form-group">
                    <label for="birthday">¿Cuál es tu fecha de nacimiento?</label>
                    <input type="date" class="form-control" id="birthday"
                        placeholder="Introduce un nombre de perfil." >
                </div>
                <label class="form-check-label" for="remember">¿Cuál es tu sexo?</label>
                <div class="form-check">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="sex1" value="h" name="gender">
                        <label class="form-check-label" for="sex1">Hombre</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="sex2" value="m" name="gender">
                        <label class="form-check-label" for="sex2">Mujer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="sex3" value="n" name="gender">
                        <label class="form-check-label" for="sex3">No binario </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="sex4" value="o" name="gender">
                        <label class="form-check-label" for="sex4">Otro</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="sex5" value="w" name="gender">
                        <label class="form-check-label" for="sex5">Prefiero no aclararlo</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary text-center" style="width: 100%;">Iniciar
                    Sesión</button>
                <div class="text-center">
                    <p>¿Ya tienes cuenta? <a href="./login.html" class="form">Inicia sesión en Musync</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
